	<title>fade in jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>
<p>jQuery Fading Methods
With jQuery you can fade an element in and out of visibility.

jQuery has the following fade methods:

fadeIn()
fadeOut()
fadeToggle()
fadeTo()

</p>


<h1>jQuery fadeIn() Method</h1>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeTo(3000,0.3);
    $("#div2").fadeTo(2000,0.3);
    $("#div3").fadeTo(1000,0.3);
  });
});
</script>
<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background:blue;"></div>
